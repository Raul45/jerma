<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Editar</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list lines="full">
        <ion-item *ngIf="todo">
            <ion-input required type="text" placeholder="Task" [(ngModel)]="todo.task"></ion-input>
        </ion-item>
        <ion-item *ngIf="todo">
            <ion-input required type="text" placeholder="Direccion" [(ngModel)]="todo.direccion"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button color="secondary" expand="full" (click)="saveTodo()">Save</ion-button>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
        <ion-fab-button color="danger" (click)="onRemoveTodo(todoId)" routerLink="/" routerDirection="forward">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
