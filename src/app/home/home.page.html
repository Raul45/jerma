<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Direcciones
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-button color="secondary" expand="block" routerLink="/details" routerDirection="forward">
            Nuevo
        </ion-button>
        <ng-container *ngIf="!todos || todos.length == 0">
            <div *ngFor="let n of [0,1,2]" padding>
                <ion-skeleton-text></ion-skeleton-text>
                <p>
                    <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
                </p>
            </div>
        </ng-container>
        <ion-item-sliding *ngFor="let todo of todos">
            <ion-item lines="inset" button [routerLink]="['/details', todo.id]">
                <ion-label>
                    Nombre: {{ todo.task }}
                </ion-label>
                <ion-label>
                    Direcci√≥n: {{todo.direccion}}
                </ion-label>
                <ion-note slot="end" color="primary">{{ todo.priority }}</ion-note>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(item)" color="secondary">
                    Check
                    <ion-icon name="close" slot="end"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
